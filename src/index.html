<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog API</title>
  <link href="https://unpkg.com/slim-select@latest/dist/slimselect.css" rel="stylesheet">
  <link href="./css/index.css" rel="stylesheet">

  </link>
</head>

<body>
  <div class="container">

    <section class="section">
      <h1>Select a breed</h1>
      <select class="breed-select"></select>
      <div id="dog-loader"></div>
      <span class="loader"></span>
      <p class="loader-text">Loading data, please wait...</p>
      <p class="error" style="display: none;">Oops! Something went wrong! Try reloading the page!</p>
      <div class="dog-info"></div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"
    integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js" type="module"></script>
</body>

</html>
